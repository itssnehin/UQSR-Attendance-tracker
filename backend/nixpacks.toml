[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "mkdir -p ./data",
  "python -m alembic upgrade head"
]

[start]
cmd = "python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1"